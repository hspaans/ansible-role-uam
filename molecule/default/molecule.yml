---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint `git ls-files '*.yaml' '*.yml'`
  ansible-lint
  flake8
platforms:
  - name: debian-11
    image: "ghcr.io/hspaans/molecule-container-debian:11"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        uam_groups:
          - name: ansible
          - name: department99
            state: absent
        uam_users:
          - name: ansible
            comment: Ansible NPA
verifier:
  name: testinfra
